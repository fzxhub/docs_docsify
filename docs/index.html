<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fzxhub docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="logo64x64.svg" type="image/x-icon"/>

  <!-- 以下为皮肤 -->
  <link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
  title="vue"
  disabled
  />
  <link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
  title="dark"
  disabled
  />
  <link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"
  title="buble"
  disabled
  />
  <link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
  title="pure"
  disabled
  />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"
  title="defaults"
  disabled
  />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
  title="simple"
  disabled
  />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
  title="simple-dark"
  />
</head>

<body>
  <!-- 导航栏 -->
  <!-- 
  <nav>
    <div class="demo-theme-preview">
    <a data-theme="vue">默认</a>
    <a data-theme="dark">黑色</a>
    <a data-theme="defaults">简默</a>
    <a data-theme="simple">简单</a>
    <a data-theme="simple-dark">简黑</a>
    </div>
  </nav>
  -->

  <!-- 配置 -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'fzxhub docs',
      repo: 'fzxhub',
      loadSidebar: true,
      executeScript: true,
      subMaxLevel: 3,
      loadNavbar: true,
      coverpage: false,
      onlyCover: true,
      auto2top: true,
      mergeNavbar: true,
      maxLevel: 4,
      logo: 'logo64x64.svg',
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      nameLink: '/',
      
      search: 
      {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '没有搜索到结果',
      },

      count:{
        countable:true,
        position:'top',
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },

      plugins: [
        function(hook) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<img src="logo64x64.svg" height = 20/>',
          '<span><a href="https://fzxhub.com">fzxhub</a> &copy;1993-2021 fzxhub docs.</span>',
          '</footer>'
        ].join('');

        hook.afterEach(function(html) {
          return html + footer;
        });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <!--    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>    --> 

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 引入 script -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>

  
  <style>
    .demo-theme-preview a {
      padding-right: 10px;
    }
  
    .demo-theme-preview a:hover {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
  
  <script>
    var preview = Docsify.dom.find('.demo-theme-preview');
    var themes = Docsify.dom.findAll('[rel="stylesheet"]');
  
    preview.onclick = function (e) {
      var title = e.target.getAttribute('data-theme');
  
      themes.forEach(function (theme) {
        theme.disabled = theme.title !== title;
      });
    };
  </script>

</body>
</html>
